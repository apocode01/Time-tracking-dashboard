<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="mainBox">
        <div class="card">
          <img src="images/image-jeremy.png" alt="Profile Picture">
          <ul>
            <li>Report for</li>
            <li>Jeremy Robson</li>
          </ul>
        </div>
        <div class="options">
          <span id="daily">Daily</span>
          <span class="active" id="weekly">Weekly</span>
          <span id="monthly">Monthly</span>
        </div>
      </div>
      <div class="timeBox" id="Work">
        <img class="backgroundIcon" src="images/icon-work.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Work</span>
            <img src="images/icon-ellipsis.svg" alt="more options">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
      <div class="timeBox" id="Play">
        <img class="backgroundIcon" src="images/icon-play.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Play</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
      <div class="timeBox" id="Study">
        <img class="backgroundIcon" src="images/icon-study.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Study</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
      <div class="timeBox" id="Exercise">
        <img class="backgroundIcon" src="images/icon-exercise.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
      <div class="timeBox" id="Social">
        <img class="backgroundIcon" src="images/icon-social.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Social</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
      <div class="timeBox" id="SelfCare">
        <img class="backgroundIcon" src="images/icon-self-care.svg" alt="">
        <div class="content">
          <div class="info">
            <span class="title">Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="time">
            <span id="current"></span>
            <span id="previous"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/" target="_blank">Apostolos Panousakis</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
